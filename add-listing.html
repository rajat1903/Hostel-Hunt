<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelHunt - Add Listing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h1><a href="index.html" style="color: white; text-decoration: none;">HostelHunt</a></h1>
        </div>
        <div class="nav-links">
            <a href="listings.html" class="nav-link">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="add-listing.html" class="nav-link active">
                <i class="fas fa-list"></i>
                Listing
            </a>
        </div>
    </nav>

    <section class="form-section">
        <div class="form-container">
            <h1>Add New Hostel Listing</h1>
            <form class="listing-form">
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType" name="roomType" required>
                        <option value="">Select Room Type</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Sharing</option>
                        <option value="triple">Triple Sharing</option>
                        <!-- <option value="dormitory">Dormitory</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Owner Name</label>
                    <input type="text" id="name" name="owner_name" placeholder="Enter Owner Name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter hostel location" required>
                </div>

                <div class="form-group">
                    <label for="rent">Monthly Rent (â‚¹)</label>
                    <input type="number" id="rent" name="rent" placeholder="Enter monthly rent" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="6" placeholder="Enter hostel description (facilities, rules, etc.)" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Hostel Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <button type="submit" class="submit-btn">
                    Submit
                </button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2025 HostelHunt. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
